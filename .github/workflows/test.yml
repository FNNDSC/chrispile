name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-podman:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        image: [ 'alpine', 'python:3.9.1-slim-buster' ]
        engine: [ 'podman', 'docker' ]
    steps:
      - run: touch /tmp/bean
      - name: Pull
        run: ${{ matrix.engine }} pull ${{ matrix.image }}

      - run: ${{ matrix.engine }} run ${{ matrix.image }} ls /tmp
      - run: ${{ matrix.engine }} run -v /tmp/bean:/wow:ro ${{ matrix.image }} ls /tmp
